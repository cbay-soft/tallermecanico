  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  
  # Para manejo de archivos
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.14.4

