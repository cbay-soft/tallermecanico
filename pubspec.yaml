name: tallermecanico
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.0 
  cloud_firestore: ^6.0.0
  firebase_core: ^4.0.0

  provider: ^6.1.1


  # Para c√°mara y fotos
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
